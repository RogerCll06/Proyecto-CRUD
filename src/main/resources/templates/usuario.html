<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<a href="/nuevoUsuario" class="btn btn-primary" type="button">Nuevo Usuario</a>
		<table class="table table-striped">
			<thead>
				<tr class="text-center">
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr align="center" th:each="usuario : ${usuarios}">
					<td th:text="${usuario.codUsuario}"></td>
					<td th:text="${usuario.nomUsuario}"></td>
					<td th:text="${usuario.apeUsuario}"></td>
					<td th:text="${usuario.emailUsuario}"></td>
					<td>
						<a th:href="@{/editar/{codigo}(codigo=${usuario.codUsuario})}" type="button" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/{codigo}(codigo=${usuario.codUsuario})}" type="button" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
